name: ðŸ“¦ Build npm Package
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@datamapper-poc'
          cache: 'yarn'

      # Install dependencies
      - run: yarn

      # Lint files
      #- name: ðŸ’… Run eslint
      #  run: yarn workspaces foreach --verbose --topological-dev run lint

      # Lint style files
      #- name: ðŸ’… Run stylelint
      #  run: yarn workspace @kaoto-next/ui run lint:style

      - name: Build xml-schema-ts
        run: yarn workspace @datamapper-poc/xml-schema-ts run build

      # Run tests
      - name: ðŸ§ª Run tests
        run: yarn workspaces foreach --verbose --topological-dev run test

